<!DOCTYPE html>
<html>
<head>
	<title>Exemplo de Media Queries</title>
	<style>
		.container {
			display: flex;
			flex-direction: row;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		.container img {
			max-width: 100%;
			height: auto;
			margin: 10px;
		}

		@media screen and (max-width: 600px) {
			.container {
				flex-direction: column;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<img src="fogão.png" alt="Imagem 1">
		<img src="fogão.png" alt="Imagem 2">
		<img src="fogão.png" alt="Imagem 3">
	</div>
</body>
</html>
